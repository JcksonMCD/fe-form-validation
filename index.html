<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css"/>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Meme Generator</h1>
    </header>
    <main>
        <label for="first-name">First name:</label>
        <input type="text" id="first-name" required>
        <span id="first-name-feedback" class="feedback"></span>

        <label for="last-name">Last name:</label>
        <input type="text" id="last-name" required>
        <span id="last-name-feedback" class="feedback"></span>

        <label for="top-text">Top text:</label>
        <input type="text" id="top-text" required maxlength="50">
        <span id="top-text-feedback" class="feedback"></span>

        <label for="bottom-text">Bottom text:</label>
        <input type="text" id="bottom-text" required maxlength="50">
        <span id="bottom-text-feedback" class="feedback"></span>

        <label for="image-url">Image URL:</label>
        <input type="text" id="image-url" required>
        <span id="image-url-feedback" class="feedback"></span>

        <button id="submit-button">Submit</button>

    </main>
    <footer>
        <p>Copyright @ Memes 4 us</p>
    </footer>
</body>
</html>
